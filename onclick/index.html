 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Onclick</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <script src='main.js'></script>
     <script type="text/javascript">
         function rodaImg(){
             document.getElementById("img").src="img/maquina-on.gif";
         }
     </script>
       <script type="text/javascript">
        function paraImg(){
            document.getElementById("stop").src="img/maquina-off.png";
        }
    </script>
 </head>
 <body>
     <img id="img" onclick="rodaImg()" src="img/maquina-off.png">
     <img id="stop" onclick="paraImg()" src="img/maquina-on.gif">
     
 </body>
 </html>
