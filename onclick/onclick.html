<!DOCTYPE>
<html lang="pt-br">
	<head>
		<title>Onclick - Javascript</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function ligarmaquina(){
				document.getElementById("celke").src = "maquina-on.gif";
			}
		</script>
	</head>
	<body>
		<img id="celke" onclick="ligarmaquina()" src="maquina-off.png">
	</body>
</html>
